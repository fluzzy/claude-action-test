name: PR Review + Claude Mentions

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]

  issues:
    types: [opened, assigned]
  issue_comment:
    types: [created]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # -----------------------
      # PR 자동 리뷰 + PR 멘션 리뷰 (단일 스텝)
      # -----------------------
      - name: Review on PR events (auto & mention)
        if: |
          github.event_name == 'pull_request' ||
          (
            (github.event_name == 'pull_request_review' || github.event_name == 'pull_request_review_comment') &&
            contains(github.event.review.body || github.event.comment.body || '', '@claude')
          )
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          prompt: '/review'
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"

      # -----------------------
      # 이슈 멘션 응답 (툴 권한 불필요)
      # -----------------------
      - name: Run Claude on Issue mention (no extra tools)
        if: |
          (
            github.event_name == 'issues' &&
            contains(github.event.issue.title || github.event.issue.body || '', '@claude')
          ) ||
          (
            github.event_name == 'issue_comment' &&
            contains(github.event.comment.body || '', '@claude')
          )
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Read the issue (title/body or comment) and post ONE structured comment in Korean:
            Summary, Root Causes, Reproduction, Fix Plan, Tests(DoD), Missing Info.
            Keep it concise and immediately actionable. Follow CLAUDE.md if present.
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
